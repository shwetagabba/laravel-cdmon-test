version: '3.8'

service:
  app:
    build:
      context:
    ports:
      -"8000:8000"
     volumes:
     -.:/var/www
     working_dir: /var/www
     command: php artisan serve --host=0.0.0.0 --port=8000
     depends_on:
      -mysql

     mysql:
       image: mysql:8.0
       ports:
        -"3306:3306"
       environment:
        MYSQL_ROOT_PASSWORD:
        MYSQL_ROOT_DATABASE: laravel-cdmon-test